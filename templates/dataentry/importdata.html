<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate the boring stuff with Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Import data to database tables</h3>

        <form action "{% url 'import_data'%}", method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="file_path" class="form-label">Upload CSV File</label>
                <input type="file", name="file_path", class="form-control">
            </div>

            <div class="mb-3">
                <label for="model_name" class="form-label">Select database table</label>
                    <select class="form-select", name="model_name">
                        <option value="" disabled selected>Select</option>
                    {%for model in all_models%}
                        <option value="{{model}}">{{model}}</option>
                    {%endfor%}
                    </select>
            </div>
            <button type="submit" class="btn btn-primary">import data</button>
        </form>
    </div>
</body>
</html>
